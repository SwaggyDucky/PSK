<body>
    <header id = "about_header">
        <div id="logo"></div>
        <nav>
            <a href="index.html">Home</a>

            <img src="photos/pskPNG3.png" alt="Image of header" class="nav-image">

    <main>
        <div id = "about-us">
            <div class="gallery">
                <h2>Gallery</h2>
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <div class="numbertext">1/3</div>
                        <img src="photos/assemline.jpg" style="width:100%">
                        <div class="text">Caption text</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2/3</div>
                        <img src="photos/teamsign.jpeg" style="width:100%">

                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">3/3</div>
                        <img src="photos/sign.jpeg" style="width:100%">
                        <div class="text">Caption text</div>
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>

                <div style="text-align:center;">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>

            </div>
            <div class="feedback">

                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScDNl0SxvsYAZur0HPEdv3x0vib-X-P8c16h9r70paDznJTEg/viewform" title="google" class="frame" style="border:none"></iframe>
